<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="elf.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">   
    <link rel="stylesheet" href="styles.css">
    <title>Staking Page</title>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col info">
                <div class="row">
                    <div class="col manaInWallet">
                        <img src="sources/Icons/Moneybox.png" alt="">
                        <p>$MANA in wallet</p>
                    </div>
                    <div class="col manaCollected">        
                        <img src="sources/Icons/Moneybag.png" alt="">
                        <p>$MANA collected by Elfs</p>
                    </div>
                  </div>
            </div>
            
            <div class="col mintMain">
                <div class="row">
                    <div class="col coins">
                        <img src="sources/Icons/Coins.png" alt="">
                        <p>How many do you want to mint?</p>
                    </div>
                    <div class="col mint">
                        <!-- <p>1 mint = 120 $MANA</p>
                        <img src="sources/Buttons/Number-of-mints-button.png" alt="">
                        <img class="button" src="sources/Buttons/ButtonMint.png" alt=""> -->
                        <div class="col mintAndWand">
                          <div id="amountMintDiv">
                            <div class="quantity buttons_added">
                              <input disabled=true type="button" value="-" class="minus" onClick="decrease();"><input readonly id="inputMintAmount" type="number" step="1" min="1" max="10" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus" onClick="increase();">
                            </div>
                          </div>
                          <div id="mintDiv">
                            <a class ="buttonMint btn btn-full btn-plus" href="javascript:mintWithMana();">Mint with $MANA</a>
                            <p id="mintedAmount"></p>
                          </div>          
                          
                        </div>
                    </div>
                  </div>
             
                
                
            </div>
          </div>

          <img class="logo" src="sources/logo.png" alt="">

        <div class="row row-cols-2 main">
            <!--staked orcs-->
          <div class="col StakedOrcsMainSection" id="bigSection">
            <div class="row">
                    <div class="col sectionHeader">
                      <p>Orcs out roaming</p>
                    </div>
                    <div class="col">
                      <img class="coinsButton selectButton" src="sources/Buttons/ButtonSelectAll.png" alt="" onclick="">
                    </div>
                  </div>
            
            
            <div class="col stakingcol d-grid flex-wrap justify-content-center StakedOrcsTemporary" id="stakedOrcs">

            </div>
            <img class="coinsButton" src="sources/Buttons/ButtonCollectMana.png" alt="" onclick="">
            <img class="coinsButton" src="sources/Buttons/ButtonAmbush.png" alt="" onclick="">
            <img class="coinsButton" src="sources/Buttons/ButtonUnstakeAndClaim.png" alt="" onclick="">
          </div>

          <!--staked elfs-->
          <div class="col StakedElfsMainSection" id="bigSection">
            <div class="row">
              <div class="col sectionHeader">
                <p>Elfs out roaming</p>
              </div>
              <div class="col">
                <img class="coinsButton selectButton" src="sources/Buttons/ButtonSelectAll.png" alt="" onclick="">
              </div>
            </div>
            <div class="col stakingcol d-grid justify-content-center flex-wrap StakedElfsTemporary" id="stakedElfs">
              

            </div>
            <img class="coinsButton" src="sources/Buttons/ButtonCollectMana.png" alt="" onclick="">
            <img class="coinsButton" src="sources/Buttons/ButtonUnstakeAndClaim.png" alt="" onclick="">
          </div>
          <!--unstaked orcs-->
          <div class="col UnstakedOrcsMainSection" id="bigSection">
            <div class="row">
              <div class="col sectionHeader">
                <p>Unstaked Orcs</p>
              </div>
              <div class="col">
                <img class="coinsButton selectButton" src="sources/Buttons/ButtonSelectAll.png" alt="" onclick="">
              </div>
            </div>
            <div class="col stakingcol d-grid flex-wrap justify-content-center UnstakedOrcsTemporary" id="UnstakedOrcs">
              
            </div>
            <img class="coinsButton" src="sources/Buttons/ButtonStake.png" alt="" onclick="">
          </div>
           <!--unstaked elfs-->
          <div class="col UnstakedElfsMainSection" id="bigSection">
            <div class="row">
              <div class="col sectionHeader">
                <p>Unstaked Elfs</p>
              </div>
              <div class="col">
                <img class="coinsButton selectButton" src="sources/Buttons/ButtonSelectAll.png" alt="" onclick="">
              </div>
            </div>
            <div class="col stakingcol d-grid flex-wrap justify-content-center UnstakedElfsTemporary" id="UnstakedElfs">
                 
            </div>
            <img class="coinsButton" src="sources/Buttons/ButtonStake.png" alt="" onclick="">
          </div>
        </div>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script src="js/bootstrap.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="./functions.js"></script>
</body>
</html>
